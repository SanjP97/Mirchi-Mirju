<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* CHILLI RAIN CONTAINER */
    .chilli-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .chilli {
      position: absolute;
      font-size: 24px;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.7;
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .chilli {
        animation: fallReduced linear infinite;
      }
      
      @keyframes fallReduced {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    }

    /* MUSIC CONTROL BUTTON */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }

    .music-btn {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--yes);
      color: var(--yes);
      padding: 12px 22px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .music-btn:hover {
      background: var(--yes);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 59, 122, 0.3);
    }

    .music-btn.playing {
      background: var(--yes);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* INITIAL INTERACTION OVERLAY */
    .interaction-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
      animation: fadeIn 0.3s ease;
    }

    .interaction-overlay.hidden {
      display: none;
    }

    .interaction-prompt {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: popIn 0.4s ease;
    }

    .interaction-prompt h2 {
      margin: 0 0 15px 0;
      font-size: 28px;
      color: var(--yes);
    }

    .interaction-prompt p {
      margin: 0 0 20px 0;
      color: #666;
      font-size: 16px;
    }

    .start-btn {
      background: var(--yes);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 59, 122, 0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: var(--yesHover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 59, 122, 0.4);
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Interaction overlay for autoplay -->
  <div class="interaction-overlay" id="interactionOverlay">
    <div class="interaction-prompt">
      <h2>ðŸ’• Welcome!</h2>
      <p>Click to start the experience</p>
      <button class="start-btn" id="startBtn">Enter ðŸŽµ</button>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>
  
  <!-- Chilli rain container -->
  <div class="chilli-container" id="chilliContainer"></div>

  <!-- Music control button -->
  <div class="music-control">
    <button id="musicToggle" class="music-btn">
      <span id="musicIcon">ðŸ”Š</span>
      <span id="musicText">Pause Music</span>
    </button>
  </div>

  <!-- Background music audio element -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="valentine-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Mirju will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      
      const zone = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const hint = document.getElementById("hint");
      const interactionOverlay = document.getElementById("interactionOverlay");
      const startBtn = document.getElementById("startBtn");

      /* ---------- MUSIC CONTROL ---------- */
      const backgroundMusic = document.getElementById('backgroundMusic');
      const musicToggle = document.getElementById('musicToggle');
      const musicIcon = document.getElementById('musicIcon');
      const musicText = document.getElementById('musicText');
      
      let isPlaying = false;

      // Set volume to a comfortable level (70%)
      backgroundMusic.volume = 0.7;

      // Function to start music
      function startMusic() {
        backgroundMusic.play().then(() => {
          isPlaying = true;
          musicIcon.textContent = 'ðŸ”Š';
          musicText.textContent = 'Pause Music';
          musicToggle.classList.add('playing');
          console.log('Music started successfully');
        }).catch(err => {
          console.log('Playback failed:', err);
        });
      }

      // Start button click - removes overlay and starts music
      startBtn.addEventListener('click', () => {
        interactionOverlay.classList.add('hidden');
        startMusic();
      });

      // Also allow clicking anywhere on overlay
      interactionOverlay.addEventListener('click', (e) => {
        if (e.target === interactionOverlay) {
          interactionOverlay.classList.add('hidden');
          startMusic();
        }
      });

      // Music toggle button
      musicToggle.addEventListener('click', () => {
        if (isPlaying) {
          backgroundMusic.pause();
          isPlaying = false;
          musicIcon.textContent = 'ðŸŽµ';
          musicText.textContent = 'Play Music';
          musicToggle.classList.remove('playing');
        } else {
          startMusic();
        }
      });

      /* ---------- CONFETTI ---------- */
      const confettiCanvas = document.getElementById("confettiCanvas");

      function resizeConfettiCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        confettiCanvas.width = Math.floor(window.innerWidth * dpr);
        confettiCanvas.height = Math.floor(window.innerHeight * dpr);
        confettiCanvas.style.width = "100vw";
        confettiCanvas.style.height = "100vh";
      }

      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

      const confettiInstance = confetti.create(confettiCanvas, {
        resize: false,
        useWorker: true
      });

      function fullScreenConfetti() {
        const end = Date.now() + 1600;

        (function frame() {
          confettiInstance({
            particleCount: 12,
            spread: 90,
            startVelocity: 45,
            ticks: 180,
            origin: { x: Math.random(), y: Math.random() * 0.3 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          confettiInstance({
            particleCount: 300,
            spread: 140,
            startVelocity: 60,
            ticks: 220,
            origin: { x: 0.5, y: 0.55 }
          });
        }, 300);
      }

      /* ---------- CHILLI RAIN ---------- */
      function createChilliRain() {
        const container = document.getElementById('chilliContainer');
        
        if (!container) {
          console.error('Chilli container not found!');
          return;
        }
        
        const chilliCount = 15;
        
        for (let i = 0; i < chilliCount; i++) {
          const chilli = document.createElement('div');
          chilli.className = 'chilli';
          chilli.textContent = 'ðŸŒ¶ï¸';
          
          // Randomize position and timing
          chilli.style.left = Math.random() * 100 + 'vw';
          chilli.style.animationDuration = (8 + Math.random() * 6) + 's';
          chilli.style.animationDelay = Math.random() * 5 + 's';
          chilli.style.fontSize = (20 + Math.random() * 15) + 'px';
          
          container.appendChild(chilli);
        }
        
        console.log('Chilli rain initialized with', chilliCount, 'chillies');
      }

      // Initialize chilli rain
      createChilliRain();

      /* ---------- YES BUTTON GROWS ---------- */
      let yesScale = 1;
      function growYes() {
        yesScale = Math.min(2.2, yesScale + 0.1);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }

      /* ---------- NO BUTTON RUNS AWAY ---------- */
      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNo(px, py) {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        let dx = (b.left + b.width / 2) - px;
        let dy = (b.top + b.height / 2) - py;
        let mag = Math.hypot(dx, dy) || 1;
        dx /= mag;
        dy /= mag;

        let newLeft = (b.left - z.left) + dx * 150;
        let newTop  = (b.top - z.top) + dy * 150;

        newLeft = clamp(newLeft, 0, z.width - b.width);
        newTop  = clamp(newTop, 0, z.height - b.height);

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        noBtn.style.transform = "none";

        growYes();
      }

      zone.addEventListener("pointermove", e => {
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          (b.left + b.width / 2) - e.clientX,
          (b.top + b.height / 2) - e.clientY
        );
        if (d < 140) moveNo(e.clientX, e.clientY);
      });

      noBtn.addEventListener("click", e => e.preventDefault());

      /* ---------- YES CLICK ---------- */
      yesBtn.addEventListener("click", () => {
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "block";
        resizeConfettiCanvas();
        fullScreenConfetti();
        
        // Ensure music is playing
        if (!isPlaying) {
          startMusic();
        }
      });
      
    }); // End DOMContentLoaded
  </script>
</body>
</html>
