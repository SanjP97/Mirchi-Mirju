<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* CHILLI RAIN CONTAINER */
    .chilli-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .chilli {
      position: absolute;
      font-size: 32px;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.6;
      will-change: transform;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .chilli {
        animation: fallReduced linear infinite;
      }
      
      @keyframes fallReduced {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    }

    /* MUSIC CONTROL BUTTON */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }

    .music-btn {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--yes);
      color: var(--yes);
      padding: 12px 22px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .music-btn:hover {
      background: var(--yes);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 59, 122, 0.3);
    }

    .music-btn.playing {
      background: var(--yes);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* INITIAL INTERACTION OVERLAY */
    .interaction-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
      animation: fadeIn 0.3s ease;
    }

    .interaction-overlay.hidden {
      display: none;
    }

    .interaction-prompt {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: popIn 0.4s ease;
      max-width: 400px;
    }

    .interaction-prompt h2 {
      margin: 0 0 20px 0;
      font-size: 36px;
      color: var(--yes);
      line-height: 1.2;
    }

    .interaction-prompt p {
      margin: 0 0 30px 0;
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }

    .start-btn {
      background: var(--yes);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 59, 122, 0.3);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: var(--yesHover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 59, 122, 0.4);
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      transition: transform 0.3s ease, background .12s ease;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Interaction overlay for autoplay -->
  <div class="interaction-overlay" id="interactionOverlay">
    <div class="interaction-prompt">
      <h2>ðŸ’• Welcome!</h2>
      <p>Click to start the experience with music</p>
      <button class="start-btn" id="startBtn">Enter</button>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>
  
  <!-- Chilli rain container -->
  <div class="chilli-container" id="chilliContainer"></div>

  <!-- Music control button -->
  <div class="music-control">
    <button id="musicToggle" class="music-btn">
      <span id="musicIcon">ðŸ”Š</span>
      <span id="musicText">Pause Music</span>
    </button>
  </div>

  <!-- Background music audio element -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="valentine-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main class="card">
    <!-- FIXED CUTE BEAR WITH BOW -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#f5b894"/>
          <stop offset="100%" stop-color="#e89a6f"/>
        </linearGradient>
        <linearGradient id="bow" x1="0" x2="1">
          <stop offset="0%" stop-color="#ff5a8c"/>
          <stop offset="100%" stop-color="#ff3370"/>
        </linearGradient>
        <radialGradient id="earInner">
          <stop offset="0%" stop-color="#ffd4b8"/>
          <stop offset="100%" stop-color="#f5b894"/>
        </radialGradient>
      </defs>

      <!-- Main head circle -->
      <circle cx="160" cy="130" r="70" fill="url(#fur)"/>
      
      <!-- Left ear -->
      <circle cx="115" cy="80" r="32" fill="url(#fur)"/>
      <circle cx="115" cy="85" r="18" fill="url(#earInner)"/>
      
      <!-- Right ear (with bow) -->
      <circle cx="205" cy="80" r="32" fill="url(#fur)"/>
      <circle cx="205" cy="85" r="18" fill="url(#earInner)"/>
      
      <!-- Bow on right ear -->
      <g transform="translate(205, 65)">
        <!-- Left bow loop -->
        <ellipse cx="-20" cy="0" rx="18" ry="14" fill="url(#bow)"/>
        <!-- Right bow loop -->
        <ellipse cx="20" cy="0" rx="18" ry="14" fill="url(#bow)"/>
        <!-- Center knot -->
        <circle cx="0" cy="0" r="8" fill="#ff1f5a"/>
        <!-- Bow ribbons -->
        <path d="M 0 8 L -5 18 L 0 16 Z" fill="url(#bow)"/>
        <path d="M 0 8 L 5 18 L 0 16 Z" fill="url(#bow)"/>
      </g>
      
      <!-- Eyes -->
      <g>
        <!-- Left eye -->
        <circle cx="140" cy="125" r="8" fill="#000"/>
        <circle cx="143" cy="122" r="3" fill="#fff"/>
        
        <!-- Right eye -->
        <circle cx="180" cy="125" r="8" fill="#000"/>
        <circle cx="183" cy="122" r="3" fill="#fff"/>
      </g>
      
      <!-- Blush cheeks -->
      <ellipse cx="120" cy="140" rx="15" ry="10" fill="#ffb3c6" opacity="0.5"/>
      <ellipse cx="200" cy="140" rx="15" ry="10" fill="#ffb3c6" opacity="0.5"/>
      
      <!-- Nose -->
      <ellipse cx="160" cy="145" rx="6" ry="5" fill="#000"/>
      
      <!-- Mouth - cute smile -->
      <path d="M 160 148 Q 150 158 140 155" 
            stroke="#000" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"/>
      <path d="M 160 148 Q 170 158 180 155" 
            stroke="#000" 
            stroke-width="2.5" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- Floating hearts above -->
      <g opacity="0.9">
        <!-- Large heart -->
        <path d="M 250 60 
                 C 250 48 258 42 265 42 
                 C 272 42 280 48 280 60 
                 C 280 75 265 85 265 90
                 C 265 85 250 75 250 60 Z" 
              fill="#ff4d7d"/>
        
        <!-- Small heart -->
        <path d="M 225 45 
                 C 225 38 229 34 233 34 
                 C 237 34 241 38 241 45 
                 C 241 54 233 59 233 62
                 C 233 59 225 54 225 45 Z" 
              fill="#ff7aa2"/>
      </g>
    </svg>

    <h1>Ananya will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzl5d3BkMXhhZWp6Zm43M2Jqb3NpbW0xa3k4bjVzZDJwejY4M3NuYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jEEsT1zDB04GQi8VkB/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      
      const zone = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const hint = document.getElementById("hint");
      const interactionOverlay = document.getElementById("interactionOverlay");
      const startBtn = document.getElementById("startBtn");

      /* ---------- MUSIC CONTROL ---------- */
      const backgroundMusic = document.getElementById('backgroundMusic');
      const musicToggle = document.getElementById('musicToggle');
      const musicIcon = document.getElementById('musicIcon');
      const musicText = document.getElementById('musicText');
      
      let isPlaying = false;

      // Set volume to a comfortable level (70%)
      backgroundMusic.volume = 0.7;

      // Function to start music
      function startMusic() {
        backgroundMusic.play().then(() => {
          isPlaying = true;
          musicIcon.textContent = 'ðŸ”Š';
          musicText.textContent = 'Pause Music';
          musicToggle.classList.add('playing');
          console.log('Music started successfully');
        }).catch(err => {
          console.log('Playback failed:', err);
        });
      }

      // Start button click - removes overlay and starts music
      startBtn.addEventListener('click', () => {
        interactionOverlay.classList.add('hidden');
        startMusic();
      });

      // Also allow clicking anywhere on overlay
      interactionOverlay.addEventListener('click', (e) => {
        if (e.target === interactionOverlay) {
          interactionOverlay.classList.add('hidden');
          startMusic();
        }
      });

      // Music toggle button
      musicToggle.addEventListener('click', () => {
        if (isPlaying) {
          backgroundMusic.pause();
          isPlaying = false;
          musicIcon.textContent = 'ðŸŽµ';
          musicText.textContent = 'Play Music';
          musicToggle.classList.remove('playing');
        } else {
          startMusic();
        }
      });

      /* ---------- CONFETTI ---------- */
      const confettiCanvas = document.getElementById("confettiCanvas");

      function resizeConfettiCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        confettiCanvas.width = Math.floor(window.innerWidth * dpr);
        confettiCanvas.height = Math.floor(window.innerHeight * dpr);
        confettiCanvas.style.width = "100vw";
        confettiCanvas.style.height = "100vh";
      }

      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

      const confettiInstance = confetti.create(confettiCanvas, {
        resize: false,
        useWorker: true
      });

      function fullScreenConfetti() {
        const end = Date.now() + 1600;

        (function frame() {
          confettiInstance({
            particleCount: 12,
            spread: 90,
            startVelocity: 45,
            ticks: 180,
            origin: { x: Math.random(), y: Math.random() * 0.3 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          confettiInstance({
            particleCount: 300,
            spread: 140,
            startVelocity: 60,
            ticks: 220,
            origin: { x: 0.5, y: 0.55 }
          });
        }, 300);
      }

      /* ---------- CHILLI RAIN ---------- */
      function createChilliRain() {
        const container = document.getElementById('chilliContainer');
        
        if (!container) {
          console.error('Chilli container not found!');
          return;
        }
        
        const chilliCount = 12;
        
        for (let i = 0; i < chilliCount; i++) {
          const chilli = document.createElement('div');
          chilli.className = 'chilli';
          chilli.textContent = 'ðŸŒ¶ï¸';
          
          // Randomize position and timing
          chilli.style.left = Math.random() * 100 + 'vw';
          chilli.style.animationDuration = (10 + Math.random() * 8) + 's';
          chilli.style.animationDelay = Math.random() * 6 + 's';
          chilli.style.fontSize = (28 + Math.random() * 20) + 'px';
          
          container.appendChild(chilli);
        }
        
        console.log('Chilli rain initialized with', chilliCount, 'chillies');
      }

      // Initialize chilli rain
      createChilliRain();

      /* ---------- YES BUTTON GROWS GRADUALLY ---------- */
      let yesScale = 1;
      let growthInterval;
      
      function startYesGrowth() {
        // Clear any existing interval
        if (growthInterval) {
          clearInterval(growthInterval);
        }
        
        // Grow the Yes button slowly every 100ms
        growthInterval = setInterval(() => {
          if (yesScale < 2.5) {
            yesScale += 0.02; // Slow, gradual growth
            yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
          }
        }, 100);
      }
      
      // Start growing when the page loads (after overlay is dismissed)
      startBtn.addEventListener('click', () => {
        setTimeout(() => {
          startYesGrowth();
        }, 500);
      });
      
      interactionOverlay.addEventListener('click', (e) => {
        if (e.target === interactionOverlay) {
          setTimeout(() => {
            startYesGrowth();
          }, 500);
        }
      });

      /* ---------- NO BUTTON RUNS AWAY ---------- */
      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNo(px, py) {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        let dx = (b.left + b.width / 2) - px;
        let dy = (b.top + b.height / 2) - py;
        let mag = Math.hypot(dx, dy) || 1;
        dx /= mag;
        dy /= mag;

        let newLeft = (b.left - z.left) + dx * 150;
        let newTop  = (b.top - z.top) + dy * 150;

        newLeft = clamp(newLeft, 0, z.width - b.width);
        newTop  = clamp(newTop, 0, z.height - b.height);

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        noBtn.style.transform = "none";
        
        // Accelerate Yes button growth when No is avoided
        if (yesScale < 2.5) {
          yesScale += 0.05;
          yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
        }
      }

      zone.addEventListener("pointermove", e => {
        const b = noBtn.getBoundingClientRect();
        const d = Math.hypot(
          (b.left + b.width / 2) - e.clientX,
          (b.top + b.height / 2) - e.clientY
        );
        if (d < 140) moveNo(e.clientX, e.clientY);
      });

      noBtn.addEventListener("click", e => e.preventDefault());

      /* ---------- YES CLICK ---------- */
      yesBtn.addEventListener('click', () => {
        // Stop the growth animation
        if (growthInterval) {
          clearInterval(growthInterval);
        }
        
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "block";
        resizeConfettiCanvas();
        fullScreenConfetti();
        
        // Ensure music is playing
        if (!isPlaying) {
          startMusic();
        }
      });
      
    }); // End DOMContentLoaded
  </script>
</body>
</html>
